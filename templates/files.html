<!-- templates/files.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ваш существующий код -->
</head>
<body>
    <h1>Файлы</h1>
    <a href="{{ url_for('index') }}">Назад</a>
    <table>
        <thead>
            <tr>
                <th>Theme</th>
                <th>File Name</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.theme }}</td>
                    <td>{{ file.name }}</td>
                    <td>{{ file.timestamp }}</td>
                    <td><a href="{{ url_for('download_file', filename=file.name) }}">Загрузить</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
